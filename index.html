<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament System Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --error: #f43f5e;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            margin: auto;
            padding: 4rem 0;
            text-align: center;
        }

        header {
            margin-bottom: 4rem;
        }

        h1 {
            font-size: clamp(2.2rem, 6vw, 3.8rem);
            font-weight: 800;
            margin: 0 0 1rem 0;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .description {
            color: var(--text-dim);
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
        }

        /* --- ãƒœã‚¿ãƒ³ã®ã‚°ãƒªãƒƒãƒ‰è¨­å®šï¼ˆ5åˆ—æ¨ªä¸¦ã³ï¼‰ --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5åˆ—å›ºå®š */
            gap: 1rem;
            margin-bottom: 5rem;
        }

        /* ç”»é¢ãŒç‹­ã„æ™‚ï¼ˆã‚¿ãƒ–ãƒ¬ãƒƒãƒˆãƒ»ã‚¹ãƒãƒ›ï¼‰ã®ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–è¨­å®š */
        @media (max-width: 900px) {
            .grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.8rem 0.5rem;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            cursor: pointer;
            box-sizing: border-box;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .card span {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* å¤–éƒ¨ãƒªã‚½ãƒ¼ã‚¹ã‚»ã‚¯ã‚·ãƒ§ãƒ³ */
        .resources {
            border-top: 1px solid var(--glass-border);
            padding-top: 3rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .resource-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.95rem;
            transition: opacity 0.2s;
        }

        .resource-link:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        /* çŠ¶æ…‹åˆ¶å¾¡ */
        .checking { pointer-events: none; opacity: 0.6; }
        .not-found { border-color: var(--error) !important; animation: shake 0.4s ease; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        footer {
            margin-top: 5rem;
            padding-bottom: 2rem;
            font-size: 0.85rem;
            color: var(--text-dim);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Tournament System Portal</h1>
            <p class="description">
                ã‚¤ãƒ™ãƒ³ãƒˆå‘ã‘ãƒˆãƒ¼ãƒŠãƒ¡ãƒ³ãƒˆè¡¨æŠ•å½±ãƒ„ãƒ¼ãƒ«ä¸€å¼ã€‚<br>
                ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ã‚¿ãƒ¼ã¸ã®å‡ºåŠ›ã«æœ€é©ãªãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚
            </p>
        </header>
        
        <div class="grid" id="mainGrid">
            </div>

        <div class="resources">
            <p style="font-size: 0.9rem; color: var(--text-dim); margin-bottom: 0.5rem;">Resources & Documents</p>
            <a href="https://docs.google.com/document/d/1RlDq8lRpm5sGXtoUZ5nCnYHeODzjCbJ3I9n7bIjzRxI/edit?usp=sharing" class="resource-link">ğŸ“„ Manual (Google Docs)</a>
            <a href="https://drive.google.com/drive/folders/1UFpUOA49rEq8ikSJFJKBUyyISzbWOK0Z?usp=sharing" class="resource-link">ğŸ“ Sample CSV Package (Google Drive)</a>
        </div>

        <footer>
             &copy; 2026 goshtrk
        </footer>
    </div>

    <script>
        // ãƒœã‚¿ãƒ³ã«è¡¨ç¤ºã—ãŸã„ãƒ•ã‚©ãƒ«ãƒ€ã¨ãƒ©ãƒ™ãƒ«ã®é †åº
        const tournamentConfigs = [
            { id: 'best32', label: 'Best 32' },
            { id: 'best24', label: 'Best 24' },
            { id: 'best20', label: 'Best 20' },
            { id: 'best16', label: 'Best 16' },
            { id: 'best8',  label: 'Best 8' }
        ];

        const grid = document.getElementById('mainGrid');

        // ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºã‚’ãƒªã‚»ãƒƒãƒˆã™ã‚‹é–¢æ•°
        function setCardNormalState(card, label) {
            card.classList.remove('checking', 'not-found');
            card.innerHTML = `<span>TOURNAMENT</span>${label}`;
        }

        // åˆæœŸæç”»
        tournamentConfigs.forEach(config => {
            const card = document.createElement('a');
            card.className = 'card';
            card.dataset.id = config.id;
            card.dataset.label = config.label;
            
            setCardNormalState(card, config.label);

            card.addEventListener('click', async (e) => {
                e.preventDefault();
                const targetUrl = `./${config.id}/`;

                card.classList.add('checking');
                card.innerHTML = `Checking...`;

                try {
                    // HEADãƒªã‚¯ã‚¨ã‚¹ãƒˆã§å­˜åœ¨ç¢ºèª
                    const response = await fetch(targetUrl, { method: 'HEAD' });
                    if (response.ok) {
                        window.location.href = targetUrl;
                    } else {
                        throw new Error();
                    }
                } catch (err) {
                    // å¤±æ•—æ™‚ã®æ¼”å‡º
                    card.classList.remove('checking');
                    card.classList.add('not-found');
                    card.innerHTML = `<span style="color: var(--error);">NOT READY</span>Coming Soon`;
                    // 2ç§’å¾Œã«å…ƒã®è¡¨ç¤ºã¸æˆ»ã™
                    setTimeout(() => setCardNormalState(card, config.label), 2000);
                }
            });

            grid.appendChild(card);
        });

        // ã€Œæˆ»ã‚‹ã€ãƒœã‚¿ãƒ³ã§æˆ»ã£ãŸéš›ã€"Checking..."ã§å›ºã¾ã‚‹ã®ã‚’é˜²ã
        window.addEventListener('pageshow', (event) => {
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                const cards = document.querySelectorAll('.card');
                cards.forEach(card => {
                    const label = card.dataset.label;
                    setCardNormalState(card, label);
                });
            }
        });
    </script>
</body>
</html>
